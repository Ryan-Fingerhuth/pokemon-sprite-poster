<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-auto mt-3" (click)="showHidePosterOptions()">
      <img [src]="pokemonGameVersionHeaderImage" height="250px">
    </div>
  </div>
  <div *ngIf="displayPosterOptions" class="row mt-2 justify-content-center">
    <div class="row justify-content-center">
      <div class="col-auto">
        <label class="fw-bold">Click the Pokemon Logo to show/hide options.</label>
      </div>
    </div>
    <div class="col-auto">
      <label for="genSelector">Select Generation</label>
      <select id="genSelector" class="form-control" width="100px" [(ngModel)]="selectedGeneration" (change)="onGenerationChange()">
        <option *ngFor="let gen of generationOptions" [value]="gen"> {{ gen }}</option>
      </select>
    </div>
    <div class="col-auto">
      <label for="versionSelector">Select Version</label>
      <select id="versionSelector" class="form-control" [style.width.px]="200" width="200px" [(ngModel)]="selectedVersion" (change)="onVersionChange()">
        <option *ngFor="let version of versionOptions" [value]="version"> {{ version }}</option>
      </select>
    </div>
    <div class="col-auto">
      <label for="dexSelector">Select Dex Order</label>
      <select id="dexSelector" class="form-control" width="100px" [(ngModel)]="selectedDex" (change)="onDexChange()">
        <option *ngFor="let dex of dexOptions" [value]="dex"> {{ dex }}</option>
      </select>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <div class="row justify-content-md-center sprite-grid-side-margins">
        <div class="col-xxl-1 col-xl-2 col-lg-2 col-md-3 col-sm-4 col-xs-4" *ngFor="let sprite of pokemonSprites">
          <div class="vstack gap-0 m-2">
            <img [src]="sprite.pokemonSprite" [alt]="sprite.pokemonName" [attr.height]="height" [attr.width]="width" >
            <label [style.width.px]="widthNumber" class="text-center">{{ sprite.pokemonName }}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
